apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "19.1.0"

    defaultConfig {
        applicationId "pjq.me.kidtracker"
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-v4:19.1.0'

    //compile 'com.android.support:appcompat-v7:+'
    //compile ('org.apache.httpcomponents:httpmime:4.1.3')
    compile fileTree(dir: 'libs', include: ['baidumapapi.jar',
    'umeng-feedback-v4.3.jar', 'locSDK_3.1.jar', 'umeng_social_sdk.jar'])
    compile files('libs/GraphView-3.1.4.jar')
    compile 'com.umeng.analytics:analytics:latest.integration'

}
